<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: green;">
    <h2>Formulario de Registro</h2>
    <form action="link" method="post" target="_blank">

        <fieldset>
            <legend>Datos del Remitente</legend>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Ingrese su nombre aqui...">
        <label for="name">Apellido</label>
        <input type="text" name="name" id="name" placeholder="Ingrese su apellido aqui..."><br><br>
        <label for="number">DNI</label>

        <label for="sexo">Sexo</label>

            <option >Masculino</option>
            <option >Femenino</option>
            <option >No Binario</option>
        </select>
        <label for="date">Fecha de Nacimiento</label>
        <input type="date"><br><br>
        <label for="name">Correo Electrónico</label>

        <input type="text" id="name" name="name" size="50" placeholder="Ingrese su Direccion aquí..."><br><br>
        <label for="name">Codigo Postal</label>
        <input type="text" id="name" name="name" size="10" placeholder="Ingrese su C.P. aquí...">

        <input type="text" id="name" name="name" size="30" placeholder="Ingrese su Ciudad aquí..."><br><br>

        <input type="text" id="name" name="name" size="30" placeholder="Ingrese su Provincia aquí...">
        <label for="name">Pais</label>
        <input type="text" id="name" name="name" size="30" placeholder="Ingrese su Pais aquí..."><br><br>
        <label for="name">Contacto</label>
        <input type="text" id="name" name="name" size="30" placeholder="Ingrese su Contacto">
        </fieldset><br><br>

        <fieldset>
        <legend>Datos del Destinatario</legend>

            <option >Masculino</option>
            <option >Femenino</option>

        <input type="text" id="name" name="name" size="50" placeholder="Ingrese su Direccion aquí..."><br><br>
        <label for="name">Codigo Postal</label>
        <input type="text" id="name" name="name" size="10" placeholder="Ingrese su C.P. aquí...">

        <input type="text" id="name" name="name" size="30" placeholder="Ingrese su Ciudad aquí..."><br><br>

        <input type="text" id="name" name="name" size="30" placeholder="Ingrese su Provincia aquí...">
        <label for="name">Pais</label>
        <input type="text" id="name" name="name" size="30" placeholder="Ingrese su Pais aquí..."><br><br>
